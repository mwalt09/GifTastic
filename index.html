<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>GifTastic</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/giphy.js"></script>
</head>
<body>

<!-- Container for HTML elements -->
	<div class="container">
		
		<!-- Row for Array of Buttons -->
		<div class="row">

			<!-- Full-Length Column -->
			<div class="col-md-12 col-lg-12" id="giphyButtons" style="height: 100px; background-color: gray">

			</div>

		</div>

		<!-- Row to contain both gifs and add gif button input -->
		<div class="row">

			<!-- Button to Create GIF Buttons -->
			<div class="col-md-4 col-lg-4" id="createButton" style="height: 500px; background-color: gray">

			</div>

			<!-- Gif placement column -->
			<div class="col-md-8 col-lg-8" id="gifs" style="height: 500px; background-color: gray">

			</div>

		</div>

	</div>

</body>
</html>
